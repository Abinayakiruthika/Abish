<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enter Password</title>

<style>
body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  background:linear-gradient(#ffd6e5,#ffe9f0);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.box{
  background:white;
  padding:28px 26px 30px;
  border-radius:22px;
  width:280px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
}

h2{
  color:#e91e63;
  margin-bottom:10px;
}

input{
  width:100%;
  padding:10px 14px;
  border-radius:20px;
  border:1px solid #ddd;
  outline:none;
  font-size:16px;
  margin-top:10px;
  text-align:center;
}

button{
  margin-top:14px;
  padding:10px 22px;
  border:none;
  border-radius:22px;
  background:#e91e63;
  color:white;
  font-size:15px;
  cursor:pointer;
}

.error{
  color:#e91e63;
  font-size:13px;
  margin-top:8px;
  display:none;
}
</style>
</head>

<body>

<div class="box">
  <h2>ðŸ’— Enter our secret ðŸ’—</h2>
  <input type="password" id="pwd" placeholder="Password">
  <button onclick="check()">Unlock ðŸ’•</button>
  <div class="error" id="err">Wrong password ðŸ˜¢</div>
</div>

<script>
function check(){

  const correct = "abish";
  const val = document.getElementById("pwd").value;

  if(val === correct){
    window.location.href = "memories.html";
  }else{
    document.getElementById("err").style.display = "block";
  }

}
</script>

</body>
</html>
